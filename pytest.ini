[pytest]
testpaths = src/python/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src/python 
    --cov-report=term-missing:skip-covered
    --tb=line
    --no-header
    --quiet
    -rP
markers =
    asyncio: mark a test as an async test

asyncio_mode = strict